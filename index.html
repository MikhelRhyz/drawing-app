<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Drawing App (Canvas API)</title>

    <!-- Bootstrap 5 (CSS only) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app-shell">
      <div class="toolbar">
        <div class="d-flex align-items-center gap-2">
          <label for="colorPicker" class="form-label mb-0 label-muted">Color</label>
          <input id="colorPicker" type="color" class="form-control form-control-color" value="#000000" title="Choose color">
        </div>

        <div class="d-flex align-items-center gap-2">
          <label for="sizeRange" class="form-label mb-0 label-muted">Brush</label>
          <input id="sizeRange" type="range" min="1" max="60" value="4" class="form-range" style="width:140px">
          <small id="sizeValue" class="label-muted">4</small>
        </div>

        <div class="ms-auto d-flex gap-2">
          <button id="clearBtn" class="btn btn-outline-danger">Clear</button>
          <button id="saveBtn" class="btn btn-primary">Save PNG</button>
        </div>
      </div>

      <div class="canvas-wrap">
        <!-- The <canvas> element. Hook your JS to the element with id="drawCanvas" -->
        <canvas id="drawCanvas"></canvas>
      </div>
    </div>

    <!-- Add your JavaScript below. Recommended hooks/IDs: drawCanvas, colorPicker, sizeRange, sizeValue, clearBtn, saveBtn. -->
     <script type="module" src="script.js"></script>
  </body>
</html>
